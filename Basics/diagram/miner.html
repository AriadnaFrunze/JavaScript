    <script>
        let row = 1
        let col = 1
    function update() {
        let id = "sq" + row + "x" + col

        let div = window[id]
        div.style.backgroundImage = 'url(Mario.png)'

    }
    function clear() {
        let id = "sq" + row + "x" + col

        let div = window[id]
        div.style.backgroundImage = ''

    }
        
    function moveRight() {
        clear()
        col++
        update()
    }



    update()
    </script>
