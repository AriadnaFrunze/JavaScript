<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 1
        while( i <= 9 ) {
            document.write(`<!-- ${i} start -->`)
            document.write(`
                <img src="${i}-300x300.jpg" alt="">
            `)
            if(i == 3 || i == 6) {
                document.write(`<br>`)
            }
            document.write(`<!-- ${i} end -->`)
            i++
        }
    </script>

</body>
</html>
