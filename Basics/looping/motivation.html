<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        let likes = 7

        while(likes < 20){
            likes++
            if (likes >= 10) {
                    document.write("you have many likes <br>")
                }
            document.write("likes:" + likes + "<hr>")

        }     

    </script>
