<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="profile" class="card text-center" style="width: 18rem;"></div>

    <script>
        let user = {
            avatar : "https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Blank&hairColor=Brown&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Smile&skinColor=Light",
            userName : "Jonny",
            email : "jonny@ex.com",
            rating : 3.7,
            interests : ["programming", "sports", "chess"]
        }
        function rating(){
            if(user.rating < 0.3){
                profile.innerHTML += `
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 0.3 && user.rating <= 0.6){
                profile.innerHTML += `
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 0.7 && user.rating <= 1.3){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 1.4 && user.rating <= 1.6){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 1.7 && user.rating <= 2.3){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 2.4 && user.rating <= 2.6){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 2.7 && user.rating <= 3.3){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 3.4 && user.rating <= 3.6){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 3.7 && user.rating <= 4.3){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star"></i>
                `
            }
            else if(user.rating >= 4.4 && user.rating <= 4.6){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                `
            }
            else if(user.rating >= 4.7 && user.rating <= 5){
                profile.innerHTML += `
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                `
            }
        }

        function renderProfile(){
            profile.innerHTML = `
                <img src="${user.avatar}" class="card-img-top" style="width: 18rem;>
                <div class="card-body">
                <h2 class="card-title">${user.userName}</h2>
            `
            profile.innerHTML += `
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">${user.interests[0]}</li>
                    <li class="list-group-item">${user.interests[1]}</li>
                    <li class="list-group-item">${user.interests[2]}</li>
                </ul>`
            rating()
            profile.innerHTML += `<a href="#" class="btn btn-primary">${user.email}</a>`
            profile.innerHTML += `</div>`
        }
        renderProfile()
    </script>
</body>
</html>
