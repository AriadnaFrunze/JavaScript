<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="menu"></div>
    <script>
        const foodNames  = [  'Pizza',     'Salad',     'Soup'  ]
        const foodPrices = [  100.00,       75.00,       15.25  ]
        const foodImg    = [ "pizza.jpg",   "salad.jpg",   "soup.jpg" ] 
        let orderTotal = 0

        function renderMenu(){
            let html = `<table border="1" cellpadding="10">`
                for(let i = 0; i < foodNames.length; i++){
                    html += `<tr>`
                        html += `<td>${foodNames[i]}</td>`
                        html += `<td>${foodPrices[i]}</td>`
                        html += `<td><img src="${foodImg[i]}" style="width:100px;"></td>`
                        html += `<td><button onclick="addItem(${i})">+ ADD</button></td>`
                    html += `</tr>`
                }
                html += `<tr>`
                    html += `<td>Total</td>`
                    html += `<td id="cellTotal"></td>`
                    html += `<td>-15%</td>`
                html += `</tr>`
                html += `<tr>`
                    html += `<td>Final Price</td>`
                    html += `<td id="discount"></td>`
                html += `</tr>`

            html += `</table>`

            menu.innerHTML = html
        }
        function addItem(i){
            let quantity = +prompt(`How many ${foodNames[i]} do you want?`)
            let total = quantity * foodPrices[i]
            let confirmed = confirm(`${foodNames[i]} x ${quantity} = ${total}\n confirm?`)
            if(confirmed){
                orderTotal += total
                cellTotal.innerHTML = orderTotal
                discount.innerHTML = orderTotal-(orderTotal*15/100)
            }else{

            }
        }
    
        renderMenu()


    </script>
</body>
</html>
