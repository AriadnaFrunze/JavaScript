<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array | T-REX game</title>
    <style>
        #map div {
            width: 48px;
            height: 48px;
            border: 1px solid #929292;
            float: left;
        }
        #map .t-rex {
            background-image: url(t-rex.png);
        }
        #map .t-rex.right {
            transform: scaleX(-1)
        }
        #map .cactus {
            background-image: url(cactus.png);
        }
    </style>
</head>
<body onkeydown="action()">
    
    <div id="map">
        <!-- <div></div>
        <div class="t-rex"></div>
        <div class="cactus"></div> -->
    </div>


    <script src="game.js"></script>
</body>
</html>
