<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div id="carousel">
        <div class="slides" id="carouselSlides">

        </div>
        <div id="carouselTitles"></div>
        <button onclick="prev()"><i class="fa-solid fa-circle-arrow-left"></i></button>
        <span id="carouselIndicators"></span>
        <button onclick="next()"><i class="fa-solid fa-circle-arrow-right"></i></button>
        <button onclick="play()">play</button>
    </div>

    <script src="carousel.js"></script>
</body>
</html>
