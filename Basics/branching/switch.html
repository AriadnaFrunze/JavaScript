<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let day = parseInt(prompt("Day of the week?"))
        gregorian  = confirm("Do you use gregorian calendar?")
        julian  = confirm("Do you use julian calendar?")
        if(gregorian) {

            switch( day ) {
            
                case 1: document.write("Monday"); break
                case 2: document.write("Tuesday"); break
                case 3: document.write("Wednesday"); break
                case 4: document.write("Thursday"); break
                case 5: document.write("Friday"); break
                case 6: document.write("Satuday"); break
                case 7: document.write("Sunday"); break

                default: document.write("Are you crazy?"); break
            }
        }
        else{
            
            switch (day) {

                case 1: document.write("Sunday"); break
                case 2: document.write("Monday"); break
                case 3: document.write("Tuesday"); break
                case 4: document.write("Wednesday"); break
                case 5: document.write("Thursday"); break
                case 6: document.write("Friday"); break
                case 7: document.write("Satuday"); break

                default: document.write("Are you crazy?"); break
            }
        }
    </script>

</body>
</html>
